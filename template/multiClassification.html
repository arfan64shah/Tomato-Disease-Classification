{% extends "baseLayout.html" %}
{% load static %}
{% block content %} 
	<div style="background: #0f3e28">
		<div class="container" style="padding-top: 50px; padding-bottom: 20px; width: 80%">
			<div class="row">
				<div class="col-md-12 col-sm-12" style=" color: white">
					<h1 style=" text-align: center;font-style: normal;font-weight: 800;font-size: 25px;line-height: 0px;letter-spacing: 0.11em;color: #FFFFFF;">TOMATO DISEASE MULTI-CLASS CLASSIFICATION</h1>
					
					
				</div>

			</div>
			<br>
			<div class="row" >
			    <div style="border: 1px solid white" class="col-md-8 offset-md-2 col-sm-12">
			    	<div class="row" >
			    <div  class="col-md-8 offset-md-2 col-sm-12">
			    	<div style=" color: white">
			    		<br>

					    <h4>Upload Your Image for Classification</h4>

					    
					    <br>
					    {% if messages %}
					    <div  style="color: red">
						    {% for message in messages %}
						    <h3>{{ message }}</h3>
						    {% endfor %}
						</div>
						<br/>
						{% endif %}
					   
					    <form method="post" enctype="multipart/form-data" action="predictMulti">
					    	<div class="form-group">
					  
							   {% csrf_token %}
							    

							   <input style=" font-size: 22px" name="filePath" type="file">
							   <br>
							   <br>
							 							   
							   <input style="top: 662px;background: #FF6347;border-radius:8px; width: 150px; height: 40px; color: white; font-size: 22px; margin-top: 10px;" type="submit" value="Classify" >

							   </div>

					   		</div>
					  </form>
					  <input style="top: 662px;background: #FF6347;border-radius:8px; ; width: 150px; height: 40px; color: white; font-size: 22px; margin-top: 10px;" type="submit" value="Back" >


					  <br>
					</div>
			    </div>
			</div>
		  
		  </div>
			    </div>
			</div>
		</div>
	</div>

{% endblock %}
